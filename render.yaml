services:
  - type: web
    name: Deploy
    env: docker
    repo: https://github.com/hh848/Alist-on-PaaS.git  # 请替换为您的仓库地址
    region: singapore
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 5244
      - key: DB_TYPE
        value: mysql
      - key: DB_HOST
        sync: true

      - key: DB_PORT
        value: "3306"  # 数值建议用引号包裹
      - key: DB_USER
        value: db_user

      - key: DB_PASS
        value: db_password

      - key: DB_NAME
        value: alist

      - key: DB_TABLE_PREFIX
        value: alist_
      - key: CDN
        value: https://npm.elemecdn.com/alist-web@$version/dist
